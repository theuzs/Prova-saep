<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a40 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container do formul√°rio */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        /* T√≠tulo */
        h2 {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            font-weight: 700;
        }

        /* Labels */
        .form-label {
            color: #e0e0e0;
            font-weight: 500;
        }

        /* Campos de input */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .form-control::placeholder {
            color: #a0a0a0;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
            color: #ffffff;
        }

        /* Bot√µes */
        .btn-primary {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6b7280, #4b5563);
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üë§ Cadastrar Usu√°rio</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" name="nome" class="form-control" placeholder="Digite o nome" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail:</label>
                <input type="email" name="email" class="form-control" placeholder="Digite o e-mail" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Salvar Usu√°rio</button>
                <a href="/" class="btn btn-secondary">Voltar ao Kanban</a>
            </div>
        </form>
    </div>
</body>
</html>
