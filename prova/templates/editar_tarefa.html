<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a40 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container do formulário */ 
        

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        /* Título */
        h2 {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            font-weight: 700;
        }

        /* Labels */
        .form-label {
            color: #e0e0e0;
            font-weight: 500;
        }

        /* Campos de input */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .form-control::placeholder {
            color: #a0a0a0;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
            color: #ffffff;
        }

        /* Dropdown */
        .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }
        .form-select option {
            background: #2a2a40;
            color: #ffffff;
        }

        /* Botões */
        .btn-success {
            background: linear-gradient(45deg, #00c853, #00a843);
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6b7280, #4b5563);
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Editar Tarefa</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <input type="text" name="descricao" class="form-control" value="{{ tarefa[2] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Setor</label>
                <input type="text" name="setor" class="form-control" value="{{ tarefa[3] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Prioridade</label>
                <input type="text" name="prioridade" class="form-control" value="{{ tarefa[4] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="a fazer" {% if tarefa[6] == 'a fazer' %}selected{% endif %}>A fazer</option>
                    <option value="fazendo" {% if tarefa[6] == 'fazendo' %}selected{% endif %}>Fazendo</option>
                    <option value="pronto" {% if tarefa[6] == 'pronto' %}selected{% endif %}>Pronto</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
