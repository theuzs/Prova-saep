<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">🗂️ Cadastrar Tarefa</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">ID do Usuário:</label>
                    <input type="number" name="id_usuario" class="form-control" placeholder="Ex: 1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição da Tarefa:</label>
                    <input type="text" name="descricao" class="form-control" placeholder="Ex: Revisar estoque" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Setor:</label>
                    <input type="text" name="setor" class="form-control" placeholder="Ex: Produção" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prioridade:</label>
                    <select name="prioridade" class="form-select" required>
                        <option value="baixa">Baixa</option>
                        <option value="média">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Cadastro:</label>
                    <input type="date" name="data_cadastro" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar Tarefa</button>
                    <a href="/" class="btn btn-secondary">Voltar ao Kanban</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
